<ion-view view-title="Materi Training">
  <ion-header-bar align-title="left" class="bar-assertive">
    <a class="left-buttons" href="#"  ng-click="goBack()">
      <button menu-toggle="left" class="button button-icon icon ion-ios-arrow-back"></button>
    </a>
    <h1 class="title">Materi Training</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="container-slide">
      <ion-slide-box show-pager="false">
        <ion-slide ng-repeat="item in data.slides" options="data.sliderOptions" slider="data.sliderDelegate">
            <img ng-src="data:image/png;base64,{{ item.imageFile }}" ng-click="showImages($index)"/>
        </ion-slide>
      </ion-slide-box>

      <div class="button-pageSlide">
        <a class="button button-positive button-clear no-animation ion-chevron-left left" ng-click="previous()"></a>
        <a class="button button-positive button-clear no-animation ion-chevron-right right" ng-click="next($index)"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
