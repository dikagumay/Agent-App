<ion-view view-title="Verifikasi Data Calon Agen">
  <div class="content content-red">
    <div class="logo">
      <h1>
        <a href="#">
          <img src="/img/PRUforce-logo.png" alt="PRUforce" />
        </a>
      </h1>
    </div>
    <div class="content-red-text">
      <h3>Verifikasi Data Calon Agen</h3>
      <a href="#" class="button button-transparent button-block pru-logo text-center">Sudah memiliki <strong>PRU</strong><em>force</em> ID?</a>
      <form>
        <div class="form-group">
          <input class="form-control" name="npa" type="number" placeholder="Nomor Pengajuan Agen (NPA)">
        </div>
        <div class="form-group">
          <input class="form-control" name="name-like-idcard" type="text" placeholder="Nama sesuai KTP">
        </div>
        <div class="form-group">
          <input class="form-control" name="id-number" type="text" placeholder="Nomor KTP">
        </div>
        <div class="form-group">
          <button type="submit" class="button button-block button-light text-uppercase">Verifikasi</button>
        </div>
      </form>
    </div>
  </div>
</ion-view>
