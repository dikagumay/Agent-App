<ion-view view-title="Verifikasi SMS" ng-controller="passwordCtrl">
  <div class="content content-red">
    <div class="logo">
      <h1>
        <a href="#">
          <img src="/img/PRUforce-logo.png" alt="PRUforce" />
        </a>
      </h1>
    </div>
    <div class="content-red-text top-space">
      <h3>Verifikasi SMS</h3>
      <h4 class="form-description-1st">Masukkan Kode Konfirmasi SMS</h4>
      <form>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Kode Verifikasi SMS">
        </div>
        <div class="form-group text-center  marg-top-30">
          <button class="button button-block button-light" ng-click="failurePopup($event)">LANJUTKAN</button>
          <a href="#" class="button-description">Kirim Ulang Verifikasi SMS</a>
        </div>
      </form>
    </div>
  </div>
</ion-view>
