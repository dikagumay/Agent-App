<ion-view view-title="Input Password">
  <div class="content content-red">
    <div class="logo">
      <h1>
        <a href="#">
          <img src="/img/PRUforce-logo.png" alt="PRUforce" />
        </a>
      </h1>
    </div>
    <div class="content-red-text">
      <form>
        <div class="form-group">
          <input class="form-control" name="number" type="number" value="123456">
        </div>
        <div class="form-group">
          <input class="form-control" name="password" type="password" placeholder="Ulangi password">
        </div>
        <div class="form-group">
          <button type="submit" class="button button-block button-light text-uppercase">Masuk</button>
          <a href="#" class="button button-block button-transparent">Lupa password?</a>
        </div>
      </form>
    </div>
  </div>
</ion-view>
