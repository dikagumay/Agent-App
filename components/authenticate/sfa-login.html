<ion-view view-title="SFA Login">
  <div class="content content-red">
    <div class="logo">
      <h1>
        <a href="#">
          <img src="/img/PRUforce-logo.png" alt="PRUforce" />
        </a>
      </h1>
    </div>
    <div class="content-red-text top-space">
      <form>
        <div class="form-group">
          <input class="form-control" name="username" type="text" placeholder="SFA ID / Kode Agen">
        </div>
        <div class="form-group">
          <input class="form-control" name="password" type="password" placeholder="SFA Password">
        </div>
        <div class="form-group">
          <button type="submit" class="button button-block button-light text-uppercase">Masuk</button>
        </div>
        <div class="form-group">
        <a href="#/daftar-pruforce-id" class="button button-block button-transparent">Tidak Memiliki SFA ID?</a>
        </div>
      </form>
    </div>
  </div>
</ion-view>
