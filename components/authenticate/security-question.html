<ion-view view-title="Security Question" ng-controller="registerCtrl">
  <div class="content content-red compact">
    <a href="#" class="btn-back">
      <i class="ion-android-arrow-back"></i>
    </a>
    <div class="logo">
      <h1>
        <a href="#">
          <img src="img/PRUforce-logo.png" alt="PRUforce" />
        </a>
      </h1>
    </div>
    <div class="content-red-text top-space">
      <h4 class="marg-bott-30">Pertanyaan Rahasia</h4>
      <form>
        <div class="form-group">
          <select class="selectpicker content-red-select" title="">
            <option>Warna favorit Anda</option>
            <option>Warna favorit Ibu Anda</option>
            <option>Warna favorit Bapak Anda</option>
          </select>
        </div>
        <div class="form-group">
          <input class="form-control" name="question-1" type="text" placeholder="Jawaban 1">
        </div>
        <div class="form-group">
          <select class="selectpicker content-red-select" title="Nama hewan peliharaan Anda">
            <option>Mustard</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
        </div>
        <div class="form-group">
          <input class="form-control" name="question-2" type="text" placeholder="Jawaban 2">
        </div>
        <div class="form-group marg-top-30poi]">
          <button class="button button-block button-light text-uppercase marg-0" ng-click="successPopup()">Lanjut</button>
          <a href="#" class="button button-block button-light text-uppercase">Kembali ke halaman login</a>
        </div>
      </form>
    </div>
  </div>
</ion-view>
