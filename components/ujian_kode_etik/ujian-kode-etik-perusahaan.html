<ion-view view-title="Ujian Kode Etik Perusahaan Question 1">
  <ion-header-bar align-title="left" class="bar-assertive">
    <button menu-toggle="left" class="button button-icon icon ion-ios-arrow-back" ng-click="backToQuestion()"></button>
    <h1 class="title multiple-line title-left">UJIAN PERATURAN DAN KODE ETIK PERUSAHAAN</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="content-profile-head content-white-head profile-name small-header">
      <div class="center-content">
        <h5 class="text-center font-gray"> PERTANYAAN {{questionNo}} DARI 20</h5>
      </div>
    </div>
    <div class="content-standard">
      <p class="font-black">
        {{question}}
      </p>
      <form action="" class="custom-radio-btn form-quest">
        <div class="form-group" ng-repeat="data in listChoice track by $index">
          <input type="radio" id="radio{{data}}" name="questions" ng-click="SelectAnswer(listQuestions[$index].amlID,data,$index)" />
          <label for="radio{{data}}"><span></span>{{data}}</label>
        </div>
      </form>
    </div>
    <div class="content-standard">
      <button class="button button-assertive button-block" ng-click="nextQuestions()">Lanjut</button>
    </div>
  </ion-content>
</ion-view>
