<ion-view view-title="Ujian Kode Etik Perusahaan Question 2" ng-controller="calonAgenCtrl">
  <ion-header-bar align-title="left" class="bar-assertive">
    <a class="left-buttons" ng-href="#/">
      <button menu-toggle="left" class="button button-icon icon ion-ios-arrow-back"></button>
    </a>
    <h1 class="title multiple-line title-left">UJIAN PERATURAN DAN KODE ETIK PERUSAHAAN</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="content-profile-head content-white-head profile-name small-header">
      <div class="center-content">
        <h5 class="text-center font-gray"> PERTANYAAN 2 DARI 20</h5>
      </div>
    </div>
    <div class="content-standard">
      <p class="font-black">
        Proses pencucian uang dikelompokkan kedalam 3 tahap kegiatan, yaitu?
      </p>
      <form action="" class="custom-radio-btn form-quest">
        <div class="form-group" ng-repeat="data in dataQuest2">
          <input type="radio" id="radio{{data.id}}" name="quest2" />
          <label for="radio{{data.id}}"><span></span>{{data.quest}}</label>
        </div>
      </form>
    </div>
    <div class="content-standard">
	<a href="#/ujian-kode-etik-perusahaan-q3"><button class="button button-assertive button-block">Lanjut</button></a>  
	</div>
  </ion-content>
</ion-view>
