<ion-view view-title="Verifikasi SMS">
	<ion-content>
		<div class="content content-red">
			<div class="logo">
				<h1>
					<a href="#">
						<img src="./img/PRUforce-logo.png" alt="PRUforce" />
					</a>
				</h1>
			</div>
			<div class="content-red-text top-space">
				<h3>Verifikasi SMS</h3>
				<h4 class="form-description-1st">Masukkan Kode Konfirmasi SMS</h4>
				<form>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Kode Verifikasi SMS" ng-model="initModel.smstoken">
					</div>
					<div class="form-group text-center  marg-top-30">
						<button class="button button-block button-light" ng-click="VerifySMS()">LANJUTKAN</button>
						<a href="#" class="button-description" ng-click="ResendSMSToken()">Kirim Ulang Verifikasi SMS</a>
					</div>
				</form>
			</div>
		</div>
	</ion-content>
</ion-view>
