<ion-view view-title="Login Candidate v2">
	<ion-content>
		<div class="content content-red">
			<div class="logo">
				<h1>
					<a href="#">
						<img src="./img/PRUforce-logo.png" alt="PRUforce" />
					</a>
				</h1>
			</div>
			<div class="content-red-text top-space">
				<form>
					<div class="form-group">
						<input class="form-control" name="username" type="text" placeholder="Masukan PRUforce ID" ng-model="user.username">
						<p class="text-right">
							<a href="#/access_option/lupa_pruforceId">Lupa PRUforce ID?</a>
						</p>
					</div>
					<div class="form-group">
						<input class="form-control" name="password" type="password" placeholder="Masukan Password" ng-model="user.password">
						<p class="text-right">
							<a href="#lupa-pass">Lupa Password?</a>
						</p>
					</div>
					<div class="form-group">
						<button type="submit" class="button button-block button-light text-uppercase" ng-click="login()">Masuk</button>
					</div>
					<div class="form-group">
						<a href="#/access_option/daftar_pruforceId" class="button button-block button-transparent">Belum Memiliki PRUforce ID?</a>
						<!--<a href="#/access_option/lupa_pertanyaan_rahasia" class="button button-transparent button-block pru-logo text-center">Lupa pertanyaan Rahasia?</a>
						<a href="#/lupa-pruforceId-agen" class="button button-block button-transparent">security-question</a>
						<a href="#/ujian-kode-etik-perusahaan" class="button button-block button-transparent">ujian-kode-etik-perusahaan</a>-->
						<!--<a href="#/verifikasi-sms-loading-page" class="button button-block button-transparent">verifikasi-sms-loading-page</a>-->
					</div>
				</form>
			</div>
		</div>
	</ion-content>
</ion-view>
