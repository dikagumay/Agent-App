<ion-view view-title="Form Pengalihan" ng-controller="baseCtrl" class="lightgray-bg">
  <div class="bar bar-header bar-assertive">
    <a class="left-buttons" ng-href="#/">
      <button menu-toggle="left" class="button button-icon icon ion-ios-arrow-back"></button>
    </a>
    <h1 class="title title-left">Form Pengalihan</h1>
  </div>
  <ion-content class="has-header">
    <div class="content-profile-head content-white-head">
      <div class="center-content text-center">
        <p class="marg-0">Mohon agar polis-polis yang disebutkan dibawah ini dialihkan kembali kepada agen tersebut.</p>
      </div>
    </div>
    <form action="" class="material with-form-box">
      <div class="form-box">
        <div class="form-group">
          <i class="material-icons">&#xE7FD;</i>
          <input type="text" id="name" placeholder="No. Polis" required/>
        </div>
        <div class="form-group">
          <i class="material-icons">&#xE878;</i>
          <input type="text" id="date" placeholder="Nama pemegang Polis" value="2015-10-01"/>
        </div>
      </div>
      <div class="form-box">
        <div class="form-group">
          <i class="material-icons">&#xE8AA;</i>
          <input type="number" class="numeric" name="noKTP" placeholder="Nomor KTP" required/>
        </div>
        <div class="form-group">
          <i class="material-icons">&#xE0BE;</i>
          <input type="email" name="email" placeholder="Email" required/>
        </div>
      </div>
      <div class="form-group pad-10">
        <a href="npa.html" class="button button-small button-gray button-block grey-btn2">TAMBAHKAN POLIS TAMBAHAN</a>
      </div>
    </form>
  </ion-content>
</ion-view>
