<ion-view view-title="Verifikasi Data Calon Agen">
  <div class="content content-red">
    <a href="#" class="btn-back" ng-click="goBack()">
      <i class="ion-android-arrow-back"></i>
    </a>
    <div class="logo">
      <h1>
        <a href="#/">
          <img src="./img/PRUforce-logo.png" alt="PRUforce" />
        </a>
      </h1>
    </div>
    <div class="content-red-text top-space">
      <h4 class="marg-bot-30">Verifikasi Data Calon Agen</h4>
      <form>
        <div class="form-group">
          <input class="form-control" name="npa-code" type="text" placeholder="Nomor Pengajuan Agen (NPA)" ng-model="initModel.npa">
        </div>
        <div class="form-group">
          <input class="form-control" name="id-nama" type="text" placeholder="Nama Sesuai KTP" ng-model="initModel.name">
        </div>
        <div class="form-group">
          <input class="form-control" name="id-number" type="text" placeholder="Nomor KTP" ng-model="initModel.idcardno">
        </div>
        <div class="form-group">
          <button type="submit" class="button button-block button-light text-uppercase" ng-click="VerifyDaftar()">Verifikasi</button>
        </div>
      </form>
    </div>
  </div>
</ion-view>
