<ion-view view-title="Pelatihan Peraturan dan Kode Etik Perusahaan" ng-controller="calonAgenCtrl">
  <ion-header-bar align-title="left" class="bar-assertive">
    <a class="left-buttons" ng-href="#/sidebar-menu-calon-agen-1-line-nama">
      <button menu-toggle="left" class="button button-icon icon ion-ios-arrow-back"></button>
    </a>
    <h1 class="title multiple-line title-left">PELATIHAN PERATURAN DAN KODE ETIK PERUSAHAAN</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="content-standard extra-margin">
      <p class="text-center font-black">
        Terdiri dari halaman materi training untuk membantu Anda memahami Peraturan dan Kode Etik Perusahaan dan mempersiapkan Anda untuk mengikuti ujian Peraturan dan Kode Etik Perusahaan.
      </p>
    </div>
    <div class="content-standard">
      <button class="button button-assertive button-block" ng-click="failurePopup($event)">MULAI PELATIHAN</button>
    </div>
  </ion-content>
</ion-view>
