<ion-view view-title="Notifikasi Calon Agen" ng-controller="calonAgenCtrl">
  <ion-header-bar align-title="left" class="bar-assertive">
    <a class="left-buttons" href="#/homepage">
      <button menu-toggle="left" class="button button-icon icon ion-ios-arrow-back"></button>
    </a>
    <h1 class="title title-left">NOTIFIKASI</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <ion-list>
        <a ng-repeat="notification in dataNotifications" href="#" class="item item-icon-left item-notif" href="#">
          <i class="icon medium-icon {{notification.icon}} assertive"></i>
          <div class="time">{{notification.time}}</div>
          <p>{{notification.category}} <span class="status">{{notification.status}}</span></p>
          <h3>{{notification.notif}}</h3>
        </a>
    </ion-list>
  </ion-content>
</ion-view>
