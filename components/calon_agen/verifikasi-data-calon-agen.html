<ion-view view-title="Verifikasi Data Calon Agen">
  <div class="content content-red">
    <div class="logo">
      <h1>
        <a href="#">
          <img src="/img/PRUforce-logo.png" alt="PRUforce" />
        </a>
      </h1>
    </div>
    <div class="content-red-text top-space">
      <h4 class="marg-bot-30">Verifikasi Data Calon Agen</h4>
      <form>
        <div class="form-group">
          <input class="form-control" name="npa-code" type="number" placeholder="Nomor Pengajuan Agen (NPA)">
        </div>
        <div class="form-group">
          <input class="form-control" name="id-nama" type="text" placeholder="Nama Sesuai KTP">
        </div>
        <div class="form-group">
          <input class="form-control" name="id-number" type="text" placeholder="Nomor KTP">
        </div>
        <div class="form-group">
          <button type="submit" class="button button-block button-light text-uppercase">Verifikasi</button>
        </div>
      </form>
    </div>
  </div>
</ion-view>
