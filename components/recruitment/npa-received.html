<ion-view view-title="Create NPA">
  <div class="content content-red">
    <div class="logo">
      <h1>
        <a href="#">
          <img src="./img/PRUforce-logo.png" alt="PRUforce" />
        </a>
      </h1>
    </div>
    <div class="content-red-text top-space">
      <form>
        <h4>Selamat!</h4>
        <p class="text-center marg-top-50">Calon Anda Telah Memperoleh NOMOR PENGAJUAN AGEN (NPA)</p>
        <div class="form-group">
          <input class="form-control bigger-input" style="background-color:#b81b00" name="npa" type="text" value="{{npaNumber}}" placeholder="Nomor Pengajuan Agen" data-ng-readonly="true">
        </div>
      </form>
    </div>
    <div class="content-fixed-bottom">
      <a href="#" class="button button-light button-block text-uppercase" ng-click="lanjutAction()">Lanjut</a>
      <a href="#" class="button button-light button-block text-uppercase" ng-click="tutupAction()">Tutup</a>
    </div>
  </div>
</ion-view>
