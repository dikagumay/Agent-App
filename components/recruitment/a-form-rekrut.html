<ion-view view-title="Data Kandidat" ng-controller="baseCtrl">
  <ion-header-bar align-title="left" class="bar-assertive">
    <a class="left-buttons" ng-href="#/">
      <button menu-toggle="left" class="button button-icon icon ion-ios-arrow-back"></button>
    </a>
    <h1 class="title">Formulir Registrasi</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <form action="" class="material">
      <div class="form-group">
        <i class="material-icons">&#xE7FD;</i>
        <input type="text" id="name" placeholder="Nama lengkap sesuai KTP" required/>
      </div>
      <div class="form-group">
        <i class="material-icons">&#xE878;</i>
        <input type="text" id="date" placeholder="Tanggal lahir" value="2015-10-01"/>
      </div>
      <div class="form-group">
        <i class="material-icons">&#xE8AA;</i>
        <input type="number" class="numeric" name="noKTP" placeholder="Nomor KTP" required/>
      </div>
      <div class="form-group">
        <i class="material-icons">&#xE0BE;</i>
        <input type="email" name="email" placeholder="Email" required/>
      </div>
      <div class="form-group input-code">
        <i class="material-icons">&#xE0D4;</i>
        <input type="number" class="numeric areacode" size="3" placeholder="Kode"/>
        <input type="number"  placeholder="Telepon seluler" class="cellphone numeric" required />
      </div>
      <div class="form-group">
      <a href="lembar-persetujuan-sign.html" class="button button-assertive button-small button-block " type="submit">Lanjut</a>
        <a href="npa.html" class="button button-dark button-small button-block grey-btn2">simpan</a>
      </div>
    </form>
  </form>
</ion-content>
</ion-view>
